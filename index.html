<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>

    <div class="container ">
     
      <h1>  Guess Between 1 to 20</h1>
    
   
    

      <section class="left mt-4">
          <form>
              <input type="number" placeholder="Type" class="number">
          </form>
          <button class="check mt-2">Check</button>
          <button class="again mt-2">Again</button>
      </section>

      <section class="right mt-1">
          <h1 class="guess">Start guessing</h1>
          <h1>score:<span class="score">20</span></h1>
          <h1>Highscore :<span class="highscore">20</span></h1>
      </section>
  
      <script src="script.js"></script>

    </div>
  </body>
